<body>

<div class="colorlib-loader"></div>

<div id="page">
    <!--    thymeleaf抽取user/home中的nav-->
    <div th:replace="~{user/home::#nav}"></div>

    <!--    thymeleaf抽取user/home中的home-->
    <div th:replace="~{user/home::#home}"></div>

    <div class="colorlib-blog">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">编辑个人信息</h5>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-md-center">

                                <div class="col-md-2 px-1 ">
                                    <!--                                    <img class="author-img" th:src="@{/avatars/stream/}+${profile.avatarId}" alt="..."-->
                                    <!--                                         width="140px">-->

                                    <img class="avatar border-gray"
                                         th:src="@{/avatars/stream/}+${profile.avatarId}" alt="...">
                                </div>
                            </div>
                            <form th:action="@{/avatar}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-12 px-1">
                                        <input type="hidden" name="_method" value="put"/>
                                        <label>更改头像</label>
                                        <input type="file" name="file" accept="image/*" required="required"/>
                                        <input class="btn btn-primary btn-round" type="submit" value="更改"/>
                                    </div>
                                </div>
                            </form>
                            <form th:action="@{/profile}" method="post">

                                <!--HiddenHttpMethodFilter-->
                                <input type="hidden" name="_method" value="put"/>

                                <input type="hidden" name="id" th:value="${profile.id}">
                                <input type="hidden" name="userId" th:value="${profile.userId}">
                                <input type="hidden" name="username" th:value="${profile.username}">
                                <input type="hidden" name="phoneNumber" th:value="${profile.phoneNumber}">
                                <input type="hidden" name="avatarId" th:value="${profile.avatarId}">

                                <div class="row">
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <input name="username" type="text" class="form-control"
                                                   placeholder="用户名"
                                                   disabled
                                                   th:value="${profile.username}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label>电话号码</label>
                                            <input name="phoneNumber" type="text" class="form-control"
                                                   placeholder="电话号码" disabled
                                                   th:value="${profile.phoneNumber}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label>电子邮件</label>
                                            <input name="email" type="email" class="form-control" placeholder="电子邮件"
                                                   th:value="${profile.email}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!--                                <div class="col-md-6 pl-1">-->
                                    <!--                                    <div class="form-group">-->
                                    <!--                                        <label>avatarId</label>-->
                                    <!--                                        <input name="avatarId" type="text" class="form-control"-->
                                    <!--                                               placeholder="avatarId"-->
                                    <!--                                               th:value="${profile.avatarId}">-->
                                    <!--                                    </div>-->
                                    <!--                                </div>-->
                                    <div class="col-md-2 px-1">
                                        <div class="form-group">
                                            <label>性别</label>
                                            <input name="gender" type="text" class="form-control"
                                                   placeholder="性别"
                                                   th:value="${profile.gender}">
                                        </div>
                                    </div>
                                    <div class="col-md-10 px-1">
                                        <div class="form-group">
                                            <label>签名</label>
                                            <input name="signature" type="text" class="form-control"
                                                   placeholder="签名"
                                                   th:value="${profile.signature}">
                                        </div>
                                    </div>

                                </div>
                                <!--                            <div class="row">-->
                                <!--                                <div class="col-md-4 px-1">-->
                                <!--                                    <div class="form-group">-->
                                <!--                                        <label>birthDate</label>-->
                                <!--                                        <input name="birthDate" type="text" class="form-control"-->
                                <!--                                               placeholder="birthDate"-->
                                <!--                                               th:value="${profile.birthDate}">-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                                <!--                            </div>-->
                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-primary btn-round">
                                            更新
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
