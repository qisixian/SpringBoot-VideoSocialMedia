<body>

<div class="colorlib-loader"></div>

<div id="page">
    <!--    thymeleaf抽取user/home中的nav-->
    <div th:replace="~{user/home::#nav}"></div>

    <!--    thymeleaf抽取user/home中的home-->
    <div th:replace="~{user/home::#home}"></div>

    <div class="colorlib-blog">
        <div class="container">
            <div class="row justify-content-md-center" th:each="post:${postList}">
                <div class="col-md-8">
                    <article>
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <p class="author-wrap">
                                    <a th:href="@{/user/}+${post.userId}" class="author-img"
                                       th:style="'background-image: url('+@{/avatars/stream/}+${post.avatarId}+');'"></a>
                                    <a
                                            th:href="@{/user/}+${post.userId}"
                                            class="author"
                                            th:text="${post.username}">username</a>
                                </p>
                            </div>
                            <div class="col-3">
                                <p th:text="${#temporals.format(post.updateTime, 'MM-dd HH:mm')}">
                                    <span>updateTime</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <video th:src="@{/videos/stream/}+${post.videoId}" controls="controls"
                                   width="100%"></video>
                        </div>
                        <div><i class="far fa-heart"></i></div>
                        <div class="row">
                            <a th:text="${post.likesCount}+' likes'" th:href="@{/post/like/}+${post.id}">null likes</a>

                            <form th:if="${post.isLiked}==false" th:action="@{/post/like/}+${post.id}"
                                  method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger">like</button>
                            </form>
                            <form th:if="${post.isLiked}==true" th:action="@{/post/like/}+${post.id}"
                                  method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-danger">liked!</button>
                            </form>
                            <!--                            <a class="btn btn-sm btn-outline-danger"-->
                            <!--                               th:href="@{/post/like/}+${post.id}" th:text="${post.isLiked}">like</a>-->

                            <a class="btn btn-sm btn-outline-success" th:href="@{/post/}+${post.id}">show all
                                comment</a>
                        </div>

                        <a th:href="@{/post/}+${post.id}">
                            <div class="row">
                                <p th:text="${post.username}+' : '+${post.describe}">describe describe describe describe
                                    describe
                                    describe
                                    describe describe describe describe describe</p>
                            </div>
                        </a>
                        <form th:action="@{/post/comment/}+${post.id}" method="post">
                            <input type="hidden" name="receiverName" th:value="${post.username}">
                            `
                            <div class="row">

                                <div class="col-md-10 px-1">
                                    <input name="comment" type="text" class="form-control"
                                           placeholder="add a comment">
                                </div>
                                <div class="col-md-2 px-1">
                                    <input class="btn btn-sm btn-outline-info" type="submit" value="Comment"/>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
            <div class="row justify-content-md-center" th:if="${#lists.isEmpty(postList)}">
                <div style="height:385px;"></div>
            </div>

        </div>
    </div>

    <footer id="colorlib-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                        by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --><br>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>

<div class="gototop js-top">
    <a href="#" class="/assets/js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<!-- jQuery -->
