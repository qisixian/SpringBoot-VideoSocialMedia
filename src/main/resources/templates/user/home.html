                            <li class="has-dropdown">
                                <a th:href="@{/news/comment}">消息</a>
                                <ul class="dropdown">
                                    <li><a th:href="@{/news/comment}">评论</a></li>

    <section id="home" class="video-hero"
             style="height: 150px; background-image: url(assets/images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;"
             data-section="home">
        <div class="overlay"></div>
        <div class="display-t text-center">
        </div>
    </section>

    <div class="colorlib-blog">
        <div class="container">
            <div class="row justify-content-md-center" th:each="followingPost:${followingPostWithProfiles}">
                <div class="col-md-8">
                    <article>
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <p class="author-wrap">
                                    <a th:href="@{/user/}+${followingPost.userId}" class="author-img"
                                       th:style="'background-image: url('+@{/avatars/stream/}+${followingPost.avatarId}+');'"></a>
                                    <a
                                            th:href="@{/user/}+${followingPost.userId}"
                                            class="author"
                                            th:text="${followingPost.username}">username</a>
                                </p>
                            </div>
                            <div class="col-3 text-right">
                                <p th:text="${#temporals.format(followingPost.updateTime, 'MM-dd HH:mm')}"
                                   style="padding-top: 30px;">
                                    updateTime
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <video th:src="@{/videos/stream/}+${followingPost.videoId}" controls="controls"
                                   width="100%"></video>
                        </div>
                        <div class="row">
                            <a th:text="${followingPost.likesCount}+' 喜欢'"
                               th:href="@{/post/like/}+${followingPost.id}"
                               style="color: grey; padding-top: 18px; padding-bottom: 18px;">null likes</a>

                            <form th:if="${followingPost.isLiked}==false" th:action="@{/post/like/}+${followingPost.id}"
                                  method="post" style="font-size: 36px; ">
                                <input type="submit" class="far fa-heart"
                                       style="color: #999999; padding: 18px; border: none;background: none;"
                                       value="&#xf004;"/>
                            </form>
                            <form th:if="${followingPost.isLiked}==true" th:action="@{/post/like/}+${followingPost.id}"
                                  method="post" style="font-size: 36px; ">
                                <input type="hidden" name="_method" value="delete"/>
                                <input type="submit" class="fas fa-heart"
                                       style="color: Tomato; padding: 18px; border: none;background: none;"
                                       value="&#xf004;"/>
                            </form>

                            <a th:href="@{/post/}+${followingPost.id}" style="font-size: 36px; color: #999999;">
                                <i class="far fa-comments"></i>
                            </a>


                            <!--                            <a class="btn btn-sm btn-outline-danger"-->
                            <!--                               th:href="@{/post/like/}+${followingPost.id}" th:text="${followingPost.isLiked}">like</a>-->

                            <!--                            <a class="btn btn-sm btn-outline-success" th:href="@{/post/}+${followingPost.id}">show all-->
                            <!--                                comment</a>-->
                        </div>

                        <a th:href="@{/post/}+${followingPost.id}" style="color: grey;">
                            <div class="row">
                                <p th:text="${followingPost.username}+' : '+${followingPost.describe}">describe describe
                                    describe describe describe
                                    describe
                                    describe describe describe describe describe</p>
                            </div>
                        </a>
                        <form th:action="@{/post/comment/}+${followingPost.id}" method="post">

                            <div class="row">
                                <input type="hidden" name="receiverName" th:value="${followingPost.username}">

                                <div class="col-md-10 px-1">
                                    <input name="comment" type="text" class="form-control"
                                           placeholder="写评论...">
                                </div>
                                <div class="col-md-2 px-1">
                                    <input class="btn btn-sm btn-outline-info" type="submit" value="发送"/>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>

            <div class="row justify-content-md-center" th:if="${#lists.isEmpty(followingPostWithProfiles)}">
                <p class="text-center">开始关注些用户吧！</p>
            </div>


        </div>
    </div>
