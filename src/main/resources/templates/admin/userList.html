<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"
          th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Admin - ThousandsTakes</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
          th:href="@{/assets/css/googleapis-montserrat.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/5.13.0/css/fontawesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/brands.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/solid.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/regular.css}">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../assets/css/paper-dashboard.css?v=2.0.0" th:href="@{/assets/css/paper-dashboard.css?v=2.0.0}"
          rel="stylesheet"/>

    <link rel="stylesheet" href="demo/css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="demo/css/style.css">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!--<link href="../assets/demo/demo.css" rel="stylesheet" />-->
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger" id="sidebar">
        <div class="logo">
            <a href="#" class="simple-text logo-mini">
            </a>
            <a href="#" class="simple-text logo-normal" th:text="${loginAdmin.username}"></a>
        </div>
        <div class="sidebar-wrapper" id="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/admin/userList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>用户列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/profileList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>个人信息列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/userFollowingList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>用户关注列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/postList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>视频博客列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/postCommentList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>博客评论列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/postLikeList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>博客喜欢列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/adminList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>管理员列表</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/editorSuggestPostList}">
                        <span style="font-size: 24px;"><i class="far fa-file-alt"></i></span>
                        <p>编辑推荐博客列表</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent" id="navbar">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="#">后台管理</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form>
                        <div class="input-group no-border">
                        </div>
                    </form>
                </div>
                <div>
                    <form th:action="@{/adminLogout}" method="post">
                        <button type="submit" class="btn btn-sm btn-primary">登出</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-sm">


  </div> -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">用户列表</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th>id</th>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>电话号码</th>
                                    <th class="text-right">操作</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${allUser}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td class="text-right">
                                            <a class="btn btn-sm btn-primary"
                                               th:href="@{/admin/user/}+${user.id}">修改</a>
                                            <form th:action="@{/admin/user/}+${user.id}" method="post">
                                                <input type="hidden" name="_method" value="delete"/>
                                                <button type="submit" class="btn btn-sm btn-danger">删除</button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <!--<form th:action="@{/user/1004}" method="post">
                                              &lt;!&ndash;get多了一个?,post put delete 都有问题&ndash;&gt;
                                              &lt;!&ndash;写这么硬都出错？&ndash;&gt;
                                              <input type="hidden" name="_method" value="delete"/>
                                              <button type="submit" class="btn btn-sm btn-danger">删除</button>

                                            </form>-->
                                        </td>
                                        <td class="text-right">
                                            <a class="btn btn-sm btn-success" th:href="@{/admin/user}">添加</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js" th:src="@{/assets/js/core/jquery.min.js}"></script>
<script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"></script>
<script src="../assets/js/core/bootstrap.min.js" th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"
        th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Chart JS -->
<script src="../assets/js/plugins/chartjs.min.js" th:src="@{/assets/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js" th:src="@{/assets/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/paper-dashboard.min.js?v=2.0.0" th:src="@{/assets/js/paper-dashboard.min.js?v=2.0.0}"
        type="text/javascript"></script>

</body>

</html>
