<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"
          th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Admin - ThousandsTakes</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
          th:href="@{/assets/css/googleapis-montserrat.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/5.13.0/css/fontawesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/brands.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/solid.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/regular.css}">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../assets/css/paper-dashboard.css?v=2.0.0" th:href="@{/assets/css/paper-dashboard.css?v=2.0.0}"
          rel="stylesheet"/>

    <link rel="stylesheet" href="demo/css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="demo/css/style.css">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!--<link href="../assets/demo/demo.css" rel="stylesheet" />-->
</head>

<body class="">
<div class="wrapper ">
    <!--    thymeleaf抽取admin/userList中的sidebar-->
    <!--    sidebar里有一个 th:text="${admin.username}" 需要提供model-->
    <div th:replace="~{admin/userList::#sidebar}"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <!--    thymeleaf抽取admin/userList中的navbar-->
        <div th:replace="~{admin/userList::#navbar}"></div>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-sm">



  </div> -->
        <div class="content">
            <div class="row">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">编辑个人信息</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/profile}" method="post">

                            <!--HiddenHttpMethodFilter-->
                            <input type="hidden" name="_method" value="put"/>

                            <input type="hidden" name="id" th:value="${profile.id}">
                            <input type="hidden" name="userId" th:value="${profile.userId}">
                            <input type="hidden" name="username" th:value="${profile.username}">
                            <input type="hidden" name="phoneNumber" th:value="${profile.phoneNumber}">
                            <div class="row">
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>id</label>
                                        <input name="id" type="text" class="form-control" placeholder="id" disabled
                                               th:value="${profile.id}">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>用户Id</label>
                                        <input name="userId" type="text" class="form-control" placeholder="用户Id"
                                               disabled
                                               th:value="${profile.userId}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input name="username" type="text" class="form-control" placeholder="用户名"
                                               disabled
                                               th:value="${profile.username}">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>电话号码</label>
                                        <input name="phoneNumber" type="text" class="form-control"
                                               placeholder="电话号码" disabled
                                               th:value="${profile.phoneNumber}">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>电子邮件</label>
                                        <input name="email" type="email" class="form-control" placeholder="电子邮件"
                                               th:value="${profile.email}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>头像Id</label>
                                        <input name="avatarId" type="text" class="form-control"
                                               placeholder="头像Id"
                                               th:value="${profile.avatarId}">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>性别</label>
                                        <input name="gender" type="text" class="form-control"
                                               placeholder="性别"
                                               th:value="${profile.gender}">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <!--                                <div class="col-md-4 px-1">-->
                                <!--                                    <div class="form-group">-->
                                <!--                                        <label>birthDate</label>-->
                                <!--                                        <input name="birthDate" type="text" class="form-control"-->
                                <!--                                               placeholder="birthDate"-->
                                <!--                                               th:value="${profile.birthDate}">-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="col-md-12 px-1">
                                    <div class="form-group">
                                        <label>签名</label>
                                        <input name="signature" type="text" class="form-control"
                                               placeholder="签名"
                                               th:value="${profile.signature}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round">
                                        更新
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js" th:src="@{/assets/js/core/jquery.min.js}"></script>
<script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"></script>
<script src="../assets/js/core/bootstrap.min.js" th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"
        th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Chart JS -->
<script src="../assets/js/plugins/chartjs.min.js" th:src="@{/assets/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js" th:src="@{/assets/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/paper-dashboard.min.js?v=2.0.0" th:src="@{/assets/js/paper-dashboard.min.js?v=2.0.0}"
        type="text/javascript"></script>
</body>

</html>
